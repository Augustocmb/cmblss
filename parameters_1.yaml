likelihood:
  my_likelihood:
    external: my_likelihood_function.likelihood
    data_file: experimental_cl_data.npy
    covmat_file: cl_covmat.npy

params:
  H0:
    prior:
      min: 50
      max: 80
    latex: r'$H_0$'
  ombh2:
    prior:
      min: 0.020
      max: 0.025
    latex: r'$\Omega_b h^2$'
  omch2:
    prior:
      min: 0.1
      max: 0.15
    latex: r'$\Omega_c h^2$'
  tau:
    prior:
      min: 0.01
      max: 0.2
    latex: r'$\tau$'
  As.10^9:
    prior:
      min: 1
      max: 3
    latex: r'$A_s$'
  ns:
    prior:
      min: 0.9
      max: 1.1
    latex: r'$n_s$'

sampler:
  mcmc:
    max_samples: 10000

output: output_directory
